<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
  <div class="grid-input">
    <div class="grid-size">
      <h2>Choose Grid Size</h2>
      <form id="sizePicker">
          Height:
          <input type="number" id="input_height" name="height" min="1" max="100" value="1">
          Width:
          <input type="number" id="input_width" name="width" min="1" max="100" value="1">
          <input type="submit" id="submit">
      </form>
      <div class="clear-design">
        <span>
          <button id="clear-grid">Clear Design
          </button>
        </span>
      </div>
    </div>
    <div class="grid-color">
      <h2>Pick A Color</h2>
      <input type="color" id="colorPicker">
    </div>
  </div>
  <h1 id="title">Lab: Pixel Art Maker</h1>
  <div class="design-canvas">
    <table id="pixel_canvas"></table>
  </div>
    <script src="designs.js"></script>
</body>
</html>
